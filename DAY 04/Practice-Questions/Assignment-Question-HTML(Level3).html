    <h1>Q2. Recreate the following form using HTML.</h1>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            sex:
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="ind">India</option>
                <option value="usa">USA</option>
                <option value="can">Canada</option>
                <option value="UAE">Dubai</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>


    <h1>Q3. Recreate the following form using HTML</h1>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <div>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
        </div>
        Rate us our of 5:
        <div>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label>
        </div>
        <div>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label>
        </div>
        <div>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label>
        </div>
        <div>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
        </div>
        <button>Send your message..!</button>
    </form>
