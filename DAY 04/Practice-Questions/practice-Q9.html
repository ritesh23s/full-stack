<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Q. Recreate the following form with suitable elements & input types</h1>
    <h1>Registration Form</h1>
    <form action="/server">
        <div>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        <div>
            <label for="gender">Please select gender:</label>
            <select name="gender" id="gender">
                <!-- <option>select</option> -->
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="terms" id="terms" checked>
            <label for="terms">Yes,I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
