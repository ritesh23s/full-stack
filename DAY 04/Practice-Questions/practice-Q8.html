<body>
    <h1>Question - Create a search option that redirects its search request to google.</h1>
     <h2>Search at google.</h2>
     <form action="https://www.google.com/search">
        <input type="text" placeholder="search at google" name="q">
        <button>search</button>
     </form>
     <h2>Search in youtube</h2>
     <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
     </form>
</body>
</html>
