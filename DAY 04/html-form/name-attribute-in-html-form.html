<body>
    <h1>Form in HTML</h1>
    <h2>Name Attribute</h2>
    <form action="/server">
        <div>
            <label for="username">Enter username:</label>
            <input type="text" id="username" placeholder="username" name="username">
            <!-- here if we give name="username" then submit our form after that our website url is changed like this --
             http://127.0.0.1:5500/server?username=ritesh23s -->

            <!-- try to understand -->
            <!-- befor give name="username" our website url look like -- 
              http://127.0.0.1:5500/server?

              after give name="username" our website url look like --
              http://127.0.0.1:5500/server?username=ritesh23s -->
        </div>
        <div>
            <label for="password">Enter password:</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <button type="submit">submit</button>
    </form> <hr>
