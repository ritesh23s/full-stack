<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="htmlfavicon.png" type="image/x-icon">
    <title>Colspan-and-Rowspan-Attributes-in-HTML-Table</title>
</head>

<body>
    <h1>Colspan-and-Rowspan-Attributes-in-HTML-Table</h1>
    <ol type="1">
        <li>rowspan = " "</li>
        <li>colspan = " "</li>
    </ol>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.22</td>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>30</td>
                <td>0.32</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum of Total</td>
                <td>72</td>
                <td>0.85</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
