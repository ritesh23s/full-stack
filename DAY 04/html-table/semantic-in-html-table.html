<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="htmlfavicon.png" type="image/x-icon">
    <title>Semantic-in-HTML-Table</title>
</head>

<body>
    <h1>Semantic-in-HTML-Table</h1>
    <ol type="1">
        <li>thead</li>
        <li>tbody</li>
        <li>tfoot</li>
    </ol>

    <h2>Students Data Table</h2>
    <table border="black">
        <caption>Students Data</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Aman</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Shardha</td>
                <td>86</td>
            </tr>
            <tr>
                <td>Rajat</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Sudhir</td>
                <td>10</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
        <tfoot>

        </tfoot>
    </table>
<h2>An Another Table of Food Menu</h2>
<table border="black">
    <caption>Food Menu</caption>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Sum of Total</th>
            <td>72</td>
        </tr>
    </tfoot>
</table>

</body>

</html>
