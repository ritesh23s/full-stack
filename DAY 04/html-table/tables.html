<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="htmlfavicon.png" type="image/x-icon">
    <title>Tables-in-HTML</title>
</head>

<body>
    <h1>A table of Students Data</h1>
    <table border="black">
        <caption>Student Data</caption>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>Aman</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shardha</td>
            <td>86</td>
        </tr>
        <tr>
            <td>Rajat</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Sudhir</td>
            <td>10</td>
        </tr>
        <!-- <tr>
            <td></td>
            <td></td>
        </tr> -->
    </table>
    <h1>An another table of Food Menu</h1>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>30</td>
        </tr>
    </table>
</body>

</html>
