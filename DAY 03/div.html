<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="htmlfavicon.png" type="image/x-icon">
    <title>Div-Element.</title>
</head>
<body>
    <!-- here div tag hold other html elements (anchor tag which is inline element.) and div is block element. -->
     <!-- here we can see that the div element make inline element to block element which div holded. -->
    <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">YouTube</a>
    </div>
    <!-- Here <a>....</a> tag is inline element. -->
    <a href="https://www.facebook.com">Facebook</a>
</body>
</html>
