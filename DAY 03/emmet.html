<!DOCTYPE html>

<head>

    <title>Emmet</title>

<body>
    <h1>Emmet Syntex.</h1>

    <h2>Child: &gt;</h2>
    <p>write nav>ul>li</p>
     <nav>
        <ul>
            <li></li>
        </ul>
     </nav>

    <h2>Multiplication:&#9733;</h2>
    <p>Write ul>li*5</p>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <h2>Sibling:&plus;</h2>
    <p>Write div+p+bq</p>
    <div></div>
    <p></p>
    <blockquote></blockquote>
    <p>Write div+h1+p+a</p>
    <div></div>
    <h1></h1>
    <p></p>
    <a href="#"></a>

    <h2>Item numbering:&dollar;</h2>
    <p>Write ul>li.item$*5</p>
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <a href="https://docs.emmet.io/cheat-sheet/" target="_blank">click here to more emmets (emmet-cheat-sheet)</a>
</body>
</html>
