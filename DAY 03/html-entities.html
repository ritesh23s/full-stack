<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="htmlfavicon.png" type="image/x-icon">
    <title>html-entities</title>
</head>

<body>
    <h1>HTML Entities</h1>
    <!-- &lt; used for "<" symbol -->
    <h1>a &lt; b</h1>

    <!-- &gt; used for ">" symbol -->
    <h1>a &gt; b</h1>

    <!-- Space in HTML -->
    <!-- <p>Shubham           Chaudhary</p> -->
    <!-- &nbsp; used for space in html (nbsp stands for non-breacking space) -->
    <p>Shubham &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Chaudhary</p>
    <h1>&amp;</h1>
    <h1>&quot;</h1>
    <h1>This is a Star &starf;</h1>

    <!-- print Heart symbol in HTML. -->
     <h1> &hearts;</h1>
     <h1>&copy;</h1>
    <a href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references" target="_blank">Click here to Explore more HTML Entities.</a>
</body>

</html>
