<body>
    <!-- This is example of relative url -->
    <!-- Here "bg0.jpg" is relative url which is presents in our local file storege -->

    <!-- Example of Alternate text for image -->
    <img src="1bg0.jpg" alt="Random Image" height="200px" width="100px"> <br>

    <!-- This is example of internet url of image -->
