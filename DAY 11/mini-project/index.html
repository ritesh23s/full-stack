<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/cssfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Welcome to my photography page</title>
</head>

<body>
    <!-- main-box -->
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <!-- <i class="fa-solid fa-house"></i> -->
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <!-- sidebar-menu -->
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Shubham Yadav</a>
            </div>

            <div class="btn-two">
                <label for="check">
                    <i class="fa-solid fa-x"></i>
                </label>
            </div>

            <div class="menu">

                <label for="gallerycheck">
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                </label>

                <li>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <a href="#">Shortcut</a>
                </li>

                <li>
                    <i class="fa-solid fa-photo-film"></i>
                    <a href="#">Exhibits</a>
                </li>

                <li>
                    <i class="fa-solid fa-calendar-days"></i>
                    <a href="#">Events</a>
                </li>

                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Store</a>
                </li>

                <label for="contactcheck">
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                </label>

                <label for="feedbackcheck">
                    <li>
                        <i class="fa-solid fa-comments"></i>
                        <a href="#">FeedBack</a>
                    </li>
                </label>
            </div>

            <div class="social-media">
                <ul>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>

        <!-- gallery -->
        <input type="checkbox" id="gallerycheck">
        <div class="gallery">
            <label for="gallerycheck">
                <i class="fa-solid fa-x"></i>
            </label>
            <div class="cards">
                <div class="card">
                    <img src="img/bg1.jpg" alt="">
                    <h2>Butterfly</h2>
                </div>
                <div class="card">
                    <img src="img/bg2.jpg" alt="">
                    <h2>Flower</h2>
                </div>
                <div class="card">
                    <img src="img/bg3.jpg" alt="">
                    <h2>Flower</h2>
                </div>
                <div class="card">
                    <img src="img/bg4.jpg" alt="">
                    <h2>Apple</h2>
                </div>
                <div class="card">
                    <img src="img/bg5.jpg" alt="">
                    <h2>Bisleri Water</h2>
                </div>
                <div class="card">
                    <img src="img/bg6.jpg" alt="">
                    <h2>Sunset</h2>
                </div>
                <div class="card">
                    <img src="img/bg7.jpg" alt="">
                    <h2>Sunrise</h2>
                </div>
                <div class="card">
                    <img src="img/bg8.jpg" alt="">
                    <h2>Village Garden</h2>
                </div>
            </div>
            <div class="more">
                <a href="#">view more..!</a>
            </div>
        </div>

    </div>
</body>

</html>
